<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quote Machine</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="row top" id="quote-box">
<div class="container text-center">
  <div class="col-md-12">
    <p class="lead"><i id="quoteSymbol" class="fa fa-quote-left fa-5x"></i></p>
  </div>
  <div class="col-md-12 quotewrap">
  <p id="text" class="h2"></p><br>
  <p id="author"></p>
  </div>
  <div class="col-md-12">
    <button id="new-quote" class="btn btn-quote"><i class="fa fa-refresh"></i> New Quote</button>
    
    <a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank" data-size="large" class="btn btn-tweet twitter-share-button" data-via="codemzy"><i class="fa fa-twitter"></i> Tweet Quote</a>
  </div>
</div>
</div>

<div class="row clouds">

<div class="row instructions">
  <div class="container">
    <div class="col-md-12">
    <h1>Random Movie Quote Instructions</h1>
    <ol>
      <li>Click the <span class="label label-info"><i class="fa fa-refresh"></i> New Quote</span> button to generate a new quote.</li>
      <li>Click the <span class="label label-info"><i class="fa fa-twitter"></i> Tweet Quote</span> button to tweet a quote.</li>
      <li>Enjoy.</li>
    </ol>
    </div>
  </div>
</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://code.jquery.com/jquery-1.12.4.js'></script>
<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script><script  src="./script.js"></script>

</body>
</html>
